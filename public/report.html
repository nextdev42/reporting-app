<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <title>Ripoti Zote</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 30px;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .report-card {
      background: white;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .report-card img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 4px;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ripoti Zote</h1>
    <div id="reports"></div>
  </div>

  <script>
    async function loadReports() {
      const res = await fetch("/api/reports");
      const reports = await res.json();
      const container = document.getElementById("reports");
      container.innerHTML = "";

      reports.forEach(r => {
        const div = document.createElement("div");
        div.className = "report-card";
        div.innerHTML = `
          <p><span class="label">Muda:</span> ${r.timestamp}</p>
          <p><span class="label">Jina la Mtumiaji:</span> ${r.username}</p>
          <p><span class="label">Kliniki:</span> ${r.clinic}</p>
          <p><span class="label">Kichwa:</span> ${r.title}</p>
          <p><span class="label">Maelezo:</span> ${r.description}</p>
          ${r.image ? `<img src="${r.image}" alt="Ripoti">` : ""}
        `;
        container.appendChild(div);
      });
    }

    loadReports();
  </script>
</body>
</html>
