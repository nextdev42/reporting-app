<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reporting App - Ingia/Register</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="container">
    <div class="auth-box">
      <h2>Karibu - Taarifa ya Vodoo</h2>
      <div class="tabs">
        <button id="loginTab" class="active">Ingia</button>
        <button id="registerTab">Sajili</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" action="/login" method="POST">
        <input type="text" name="jina" placeholder="Jina" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Ingia</button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" action="/register" method="POST" style="display:none;">
        <input type="text" name="jina" placeholder="Jina" required>
        <input type="text" name="ukoo" placeholder="Ukoo" required>
        <input type="text" name="namba" placeholder="Namba" required>
        <input type="text" name="kituo" placeholder="Kituo" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Sajili</button>
      </form>
    </div>
  </div>

  <script>
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.style.display = 'block';
      registerForm.style.display = 'none';
    });

    registerTab.addEventListener('click', () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
    });
  </script>
</body>
</html>
