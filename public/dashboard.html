<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Reporting App</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <header>
    <h1 id="greeting">Habari!</h1>
    <div class="user-info">
      <span id="user-name"></span> | <span id="user-clinic"></span>
      <a href="/logout" class="logout-btn">Logout</a>
    </div>
  </header>

  <main>
    <button id="toggle-form-btn" class="btn">Tuma Ripoti Mpya</button>

    <section id="report-form-section" class="hidden">
      <form id="report-form" method="POST" action="/submit" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Kichwa cha Ripoti" required>
        <textarea name="description" placeholder="Maelezo ya Ripoti" required></textarea>
        <input type="file" name="image" accept="image/*">
        <button type="submit" class="btn">Tuma Ripoti</button>
      </form>
    </section>

    <section id="reports-section">
      <h2>Ripoti Zote</h2>
      <div id="reports-container"></div>
    </section>
  </main>

  <script>
    // Fetch user info and set greeting
    fetch('/api/user')
      .then(res => res.json())
      .then(user => {
        const now = new Date();
        const hour = now.getHours();
        let greetingText = "Habari!";
        if(hour < 12) greetingText = "Habari ya Asubuhi!";
        else if(hour < 18) greetingText = "Habari ya Mchana!";
        else greetingText = "Habari ya Jioni!";

        document.getElementById('greeting').textContent = greetingText;
        document.getElementById('user-name').textContent = user.jina;
        document.getElementById('user-clinic').textContent = user.kituo;
      });

    // Toggle report form
    const toggleBtn = document.getElementById('toggle-form-btn');
    const formSection = document.getElementById('report-form-section');
    toggleBtn.addEventListener('click', () => {
      formSection.classList.toggle('hidden');
    });

    // Fetch and display reports with comment form
    async function loadReports() {
      const res = await fetch('/api/reports');
      const reports = await res.json();
      const container = document.getElementById('reports-container');
      container.innerHTML = '';

      if(!reports.length){
        container.innerHTML = '<p>Hakuna ripoti zilizopo.</p>';
        return;
      }

      reports.forEach(rep => {
        const div = document.createElement('div');
        div.classList.add('report');

        // Sort comments: latest first
        const sortedComments = rep.comments.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));

        div.innerHTML = `
          <h3>${rep.title}</h3>
          <p>${rep.description}</p>
          ${rep.image ? `<img src="${rep.image}" alt="Report Image">` : ''}
          <small>${rep.timestamp} | ${rep.username} (${rep.clinic})</small>
          <div class="comments">
            <h4>Maoni</h4>
            ${sortedComments.length 
              ? sortedComments.map(c => `<p><strong>${c.username} (${c.clinic}):</strong> ${c.comment}</p>`).join('') 
              : '<p>Hakuna maoni bado.</p>'}
          </div>
          <form class="comment-form" data-report-id="${rep.id}">
            <input type="text" name="comment" placeholder="Andika maoni..." required>
            <button type="submit" class="btn">Tuma</button>
          </form>
        `;
        container.appendChild(div);
      });

      // Add comment form submit listeners
      document.querySelectorAll('.comment-form').forEach(form => {
        form.addEventListener('submit', async e => {
          e.preventDefault();
          const reportId = form.dataset.reportId;
          const commentInput = form.querySelector('input[name="comment"]');
          const comment = commentInput.value.trim();
          if(!comment) return;

          await fetch(`/api/comments/${reportId}`, {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({comment})
          });

          commentInput.value = '';
          loadReports(); // refresh comments
        });
      });
    }

    loadReports();
  </script>
</body>
</html>
